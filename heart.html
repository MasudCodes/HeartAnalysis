<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button id='myButton' type="button">Click Me!</button>
    <script>
        $('#myButton').click(function () {
            $.ajax({
                type: 'POST',
                url: "/heart2.py",
                dataType: "text",
                success: function (response) {
                    console.log(response);
                    alert(response);
                }
            });
        });
    </script>
</body>
